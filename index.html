<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <!-- CSS LINK -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">


        <!-- HEADER -->
        <header>
            <nav class="d-flex justify-content-between align-items-center">
                <div class="sx-nav ms-2"></div>
                <div class="dx-nav me-2">
                    <div class="menu"></div>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </nav>
        </header>


        <!-- MAIN -->
        <main>


            <!-- BOX START -->
            <div class="box start d-flex flex-column align-items-center justify-content-center gap-3">

                <div class="profile mt-5">
                    <img src="" alt="">
                </div>
                <div class="title">
                    <h1></h1>
                </div>
                <div class="decoration">
                    <span class="decor"></span>
                    <span class="decor"></span>
                    <span class="decor"></span>
                </div>
                <div class="info mb-3"></div>

            </div>


            <!-- BOX PORTFOLIO -->
            <div class="box portfolio d-flex flex-column align-items-center justify-content-center gap-3 mt-5">

                <h1> PORTFOLIO </h1>
                <div class="decoration mb-3">
                    <span class="decor"></span>
                    <span class="decor"></span>
                    <span class="decor"></span>
                </div>

                <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-5">
                    <div class="col">
                        <img src="./img/cabin.png" alt="">
                    </div>
                    <div class="col">
                        <img src="./img/cake.png" alt="">
                    </div>
                    <div class="col">
                        <img src="./img/circus.png" alt="">
                    </div>
                    <div class="col">
                        <img src="./img/game.png" alt="">
                    </div>
                    <div class="col">
                        <img src="./img/safe.png" alt="">
                    </div>
                    <div class="col">
                        <img src="./img/submarine.png" alt="">
                    </div>
                </div>

            </div>


            <!-- BOX ABOUT -->
            <div class="box about">



            </div>

        </main>

    </div>

</body>
</html>
